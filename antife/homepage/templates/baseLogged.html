{% extends "base.html" %} {% block title %} Home Page {%endblock%}
{% block content %}
{% if messages %}
        <div class="error-container">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
{% endif %}
<style> 
    h1 {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      transition: all 0.5s ease;
    }
  
    h1:hover {
      transform: rotate(-2deg);
    }
 </style>   
<h1 style="text-align: center;">ANTIFE HOME</h1>
<h2 style="text-align: center;">An interactive diet assistant for your daily needs</h2>
<p style="text-align: center"> this is the home page </p>
{%endblock%}
